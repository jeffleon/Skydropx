version: '2.1'

services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'sky_dropx'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - ./init.sql:/data/application/init.sql
    
    nodejs:
        build:
            context: .
            dockerfile: Dockerfile
        image: nodejs
        container_name: nodejs
        volumes:
            - .:/usr/src/app/
        restart: unless-stopped
        env_file: .env
        ports:
            - "8080:8080"
        depends_on:
            - db